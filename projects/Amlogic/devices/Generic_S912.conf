# 适用于晶晨S912芯片的通用配置文件，如玩客云
KERNEL_TARGET="arm,arm64"
BUILD_FOR="nightly"
VENDOR="Amlogic"
ARCH="arm"
PROJECT="Amlogic"
DEVICE="Generic_S912"
DISTRO="LibreELEC"
PACKAGE_LIST=""
BUILDER_NAME="onecloud pro" # 可以改成你的名字
BUILDER_VERSION="1.0"
# 指定内核和U-Boot配置
KERNEL_DEVICETREE="gxm_q200.dtb" # 这是关键！玩客云常用的设备树文件
KERNEL_DEFCONFIG="meson64_defconfig"
UBOOT_CONFIG="khadas_vim2_defconfig" # 或尝试其他S912设备的U-Boot配置
